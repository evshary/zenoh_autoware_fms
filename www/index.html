<html>
    <head>
        <title>Zenoh Autoware FMS</title>
        <h1>Zenoh Autoware FMS</h1>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="mycontent.js"></script>
        <!-- <link rel="stylesheet" href="mystyle.css"> -->
    </head>
    <body>
        <div id="list-container">
            <div id="mycontent"></div>
            <button id="list-autoware-button">List all autoware</button>
            <ul>
                <li>Autowares<ul id="autoware-scope-list"></ul></li>
            </ul>
        </div>
        <br>
        <hr>
        <br>
        <div id="teleop-container">
            <h2>Teleop Panel</h2>
            <h5>Vehicle:<span id="teleop-scope" style="color: blue;">---</span></h5>
            <div>
                <h3>Status</h3>
                <table>
                    <tr>
                        <td>Velocity</td>
                        <td><p id="teleop-status-velocity" style="color: blue;">---</p></td>
                    </tr>
                    <tr>
                        <td>Gear</td>
                        <td><p id="teleop-status-gear" style="color: blue;">---</p></td>
                    </tr>
                    <tr>
                        <td>Steering</td>
                        <td><p id="teleop-status-steer" style="color: blue;">---</p></td>
                    </tr>
                </table>
            </div>
            <div>
                <h3>Gear</h3>
                <select name="gear" id="teleop-gear-selector">
                    <option value="None">None</option>
                    <option value="Parking">Parking</option>
                    <option value="Reverse">Reverse</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Drive">Drive</option>
                    <option value="Low">Low</option>
                </select>
                <button id="teleop-set-gear">Set</button>
            </div>
            <div>
                <h3>Velocity</h3>
                <input type="text" name="velocity" id="teleop-velocity-text"> km/hr 
                <button id="teleop-set-velocity">Set</button>
            </div>
            <div>
                <h3>Steering</h3>
                <h4>Current target steering</h4>
                <table>
                    <tr>
                        <td>Turn</td>
                        <td><p id="target-turn-text" style="color: blue;">---</p></td>
                    </tr>
                    <tr>
                        <td>Degree</td>
                        <td><p id="target-angle-text" style="color: blue;">---</p></td>
                    </tr>
                </table>
                <input type="text" name="steering" id="teleop-steering-text"> 
                <button id="teleop-set-steering">Set</button>
            </div>
        </div>
    </body>
</html>
